<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>The Lock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bitter|Montserrat" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Lock</h1>
  </header>
  <div class="container">
  <section>
    <p>Cifra información privada, comparte la clave con tu círculo de confianza para que puedan descifrar el mensaje. Construye
      redes más seguras con 'The Lock'</p>
    <hr>
      <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-12">
          <textarea id="message-to-code" placeholder="Mensaje a cifrar"></textarea>
          <input type="number" id="offset" placeholder="Clave secreta">
          <input type="button" class="btn btn-warning" onclick="buttonCode()" value="Cifrar">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-12">
          <textarea id="message-to-decode" placeholder="Mensaje cifrado"></textarea>
          <input type="button" class="btn btn-success" onclick="buttonDecode()" value="Descifrar">
        </div>
      </div>
      <p>
          <strong>"The best way of keeping a secret is to pretend there isn't one." ― Margaret Atwood</strong>
        </p>
    </section>
    </div>

  <footer>By Copelia Altamirano | Laboratoria | CDMX | 2018</footer>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
